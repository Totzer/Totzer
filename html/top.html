<hr>
<p>
  <font align="left" color="#808020"><big>■TRPG概要<br></big></font>
  <b align="left">■いつ、どこ？<br></b>
  <font align="left">そこは現代と近い場所にある異世界で<br>
魔法がある世界線の地球で<br>
今、大戦が起きているよ<br>
  <b align="left">■魔法って？<br></b>
  <font align="left">魔力によって現象を引き起こす術のこと<br></font>
様々な体系や属性があるよ<br>
  <b align="left">■どんな体系があるの？<br></b>
  <font align="left">舞台となる大戦期では<br>
人間は大きく七つにわかれた魔法体系で<br>
陣営をつくって争っているよ<br>
その七つは<br>
<a href="masics.html#white">白魔術</a>、<a href="masics.html#black">黒魔術</a>、<a href="masics.html#prayer">祈祷術</a>、<a href="masics.html#star">占星術</a>、<a href="masics.html#specter">妖術</a>、<a href="masics.html#nature">陰陽術</a>、<a href="masics.html#hermit">仙術</a>だよ<br>
それ以外にも人間の使えない魔法体系もあるし<br>
細かく分けることもできるよ<br>
  <b align="left">■</b>
